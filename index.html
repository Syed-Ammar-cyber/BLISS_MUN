  <script>
    // Mobile menu functionality
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const menuSpans = document.querySelectorAll('.mobile-menu-toggle span');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
      menuSpans[0].style.transform = mobileMenu.classList.contains('active') ? 'rotate(45deg) translate(5px, 5px)' : 'none';
      menuSpans[1].style.opacity = mobileMenu.classList.contains('active') ? '0' : '1';
      menuSpans[2].style.transform = mobileMenu.classList.contains('active') ? 'rotate(-45deg) translate(5px, -5px)' : 'none';
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.mobile-menu') && !e.target.closest('.mobile-menu-toggle') && mobileMenu.classList.contains('active')) {
        mobileMenu.classList.remove('active');
        menuSpans[0].style.transform = 'none';
        menuSpans[1].style.opacity = '1';
        menuSpans[2].style.transform = 'none';
      }
    });
  </script>
