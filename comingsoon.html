<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coming Soon</title>
<style>
  /* Reset some default styles */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }
  .container {
    max-width: 400px;
    padding: 40px;
    background: rgba(0,0,0,0.25);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    animation: fadeInScale 1.2s ease forwards;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 0;
    color: #dcdcdc;
  }
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  /* Responsive scaling */
  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
    }
    .container {
      padding: 30px;
      margin: 0 10px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Coming Soon</h1>
    <p>The links will be provided soon</p>
  </div>
</body>
</html>
